<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a id="brand" class="navbar-brand" href="index.html#hero-bg">Abino</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
                    aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMain">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#hero-bg">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#product">Our Pride</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#product-review">Reviews</a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a class="nav-link active" href="store.html"  aria-current="page" >Store</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem; height:90vh; position:fixed;">
                    <div class="card-body">
                        <h5 class="card-title">Products</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="serum" id="serum" checked>
                            <label class="form-check-label" for="serum">
                                Serum
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="moisturiser" id="moisturiser"
                                checked>
                            <label class="form-check-label" for="moisturiser">
                                Moisturiser
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="sunblock" id="sunblock" checked>
                            <label class="form-check-label" for="sunblock">
                                Sunblock
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div id="product-area" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/store.js"></script>
</body>

</html>
